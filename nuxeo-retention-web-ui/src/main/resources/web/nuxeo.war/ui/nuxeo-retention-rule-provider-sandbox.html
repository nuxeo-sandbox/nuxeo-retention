<link rel="import" href="nuxeo-retention-sandbox/retention-behavior.html">
<link rel="import" href="nuxeo-retention-sandbox/retention-action.html">
<link rel="import" href="nuxeo-retention-sandbox/retention-widget.html">
<link rel="import" href="nuxeo-retention-sandbox/retention-config-widget.html">

<nuxeo-slot-content name="retentionForFile" slot="DOCUMENT_ACTIONS" order="0">
  <template>
    <nuxeo-filter document="[[document]]" type="File">
      <template>
        <retention-action operation="Retention_AddToFile" document="[[document]]"></retention-action>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<!-- Overriding some default WebUI buttons, so they are not displayed
   when a document is under retention:
       Edit
       Delete
       Replace blob
       Delete blob
   WARNING: Assumes we always have the facets of the document, but this should be the case anyway
        -->
<nuxeo-slot-content name="editDocumentAction" slot="DOCUMENT_ACTIONS" order="10">
  <template>
    <nuxeo-filter document="[[document]]"  expression="document.facets.indexOf(&#x27;Record&#x27;) &lt; 0" user="[[user]]">
      <template>
        <nuxeo-document-edit-button document="[[document]]"></nuxeo-document-edit-button>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="deleteDocumentAction" slot="DOCUMENT_ACTIONS" order="10">
  <template>
    <nuxeo-filter document="[[document]]"  expression="document.facets.indexOf(&#x27;Record&#x27;) &lt; 0" user="[[user]]">
      <template>

      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="deleteBlobAction" slot="BLOB_ACTIONS" order="40">
  <template>
    <nuxeo-filter document="[[document]]"  expression="document.facets.indexOf(&#x27;Record&#x27;) &lt; 0" user="[[user]]">
      <template>
        <nuxeo-delete-blob-button document="[[document]]" xpath="[[xpath]]"></nuxeo-delete-blob-button>
      </template>
   </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="replaceBlobAction" slot="BLOB_ACTIONS" order="40">

      </template>
   </nuxeo-filter>
  </template>
</nuxeo-slot-content>
