<!--
`nuxeo-retentionconfig-view-layout`
@group Nuxeo UI
@element nuxeo-retentionconfig-view-layout
-->
<dom-module id="nuxeo-retentionconfig-view-layout">
  <template>
    <style include="iron-flex iron-flex-alignment nuxeo-styles">
      *[role=widget] {
        padding: 5px;
      }

      hidden {
        display: none;
      }

      /*
      nuxeo-card {
        padding-left: 0;
      }
      */

      label.in-card {
        padding-top: 27px; /* THIS IS NOT GOOD... TBD: Align the label involved at bottom*/
        padding-left: 15px;
        margin-left: 15px;
        margin-right: 10px;
        font-weight: 600 !important;
        border-left-style: solid;
        border-left-width: thin;
      }

      label.in-card.noBorder {
        padding-left: 0;
        margin-left: 5px;
        border-left-style: hidden;
      }

      .textSeparator {
        padding-left: 5px;
        padding-top: 5px;
        margin-left: 0;
        margin-right: 20px;
        font-weight: 600;
      }

      .textWider {
        min-width: 300px;
      }

      .textLessWide {
        max-width: 150px;
      }

      .biggerTopMargin {
         margin-top: 20px;
      }

      .separatorLeft {
        margin-left: 30px;
      }

      .twocolumn {
        -moz-column-width: 15em; /* Firefox */
        -webkit-column-width: 15em; /* webkit, Safari, Chrome */
        column-width: 15em;
        column-count: 2;
        -moz-column-count: 2; /* Firefox */
        -webkit-column-count: 2; /* webkit, Safari, Chrome */
      }

    </style>

    <nuxeo-card heading="Info">
      <div role="widget">
        <label>[[i18n('label.dublincore.title')]]</label>
        <div name="title">[[document.properties.dc:title]]</div>
      </div>

      <div role="widget" hidden$="[[!document.properties.dc:description]]">
        <label>[[i18n('label.dublincore.description')]]</label>
        <div name="description" class="multiline">[[document.properties.dc:description]]</div>
      </div>
    </nuxeo-card>

    <nuxeo-card heading="Retention Context">
      <div class="layout horizontal">
        <nuxeo-directory-suggestion
                role="widget"
                value="[[document.properties.retentionconfig:docTypes]]"
                label="Type(s)"
                multiple="true"
                directory-name="RetentionDoctypes"
                readonly></nuxeo-directory-suggestion>

        <nuxeo-directory-suggestion
                role="widget"
                class="separatorLeft"
                value="[[document.properties.retentionconfig:facets]]"
                label="Facet(s)"
                multiple="true"
                directory-name="RetentionFacets"
                readonly></nuxeo-directory-suggestion>

        <nuxeo-directory-suggestion
                role="widget" 
                class="separatorLeft"
                value="[[document.properties.retentionconfig:states]]"
                label="State(s)"
                multiple="true"
                directory-name="RetentionStates"
                readonly></nuxeo-directory-suggestion>
      </div>
    </nuxeo-card>

    <nuxeo-card heading="Retention Delay">
      <div class="layout horizontal flex">
        <div role="widget">
          <label>Days</label>
          <div>[[document.properties.retentionconfig:delayDays]]</div>
        </div>
        <div role="widget">
          <label>Months</label>
          <div>[[document.properties.retentionconfig:delayMonths]]</div>
        </div>
        <div role="widget">
          <label>Years</label>
          <div>[[document.properties.retentionconfig:delayYears]]</div>
        </div>
      </div>
    </nuxeo-card>

    <nuxeo-card heading="Retention Duration">
      <div class="layout horizontal flex">
        <div role="widget">
          <label>Years</label>
          <div>[[document.properties.retentionconfig:durationYears]]</div>
        </div>
        <div role="widget">
          <label>Months</label>
          <div>[[document.properties.retentionconfig:durationMonths]]</div>
        </div>
        <div role="widget">
          <label>Days</label>
          <div>[[document.properties.retentionconfig:durationDays]]</div>
        </div>
      </div>
    </nuxeo-card>

    <nuxeo-card heading="Retention Begin">
      <div class="layout horizontal flex">
        <div role="widget">
          <label>Reminder Days</label>
          <div>[[document.properties.rule:retentionReminderInDays]]</div>
        </div>
        <label class="in-card">Begin Condition:</label>
        <div role="widget">
          <label>Expression (EL)</label>
          <div>[[document.properties.rule:beginCondition.expression]]</div>
        </div>
        <div role="widget">
          <label>Event</label>
          <div>[[document.properties.rule:beginCondition.event]]</div>
        </div>
      </div>

      <div class="layout horizontal flex biggerTopMargin">
        <div role="widget">
          <label>Begin Action (Automation Chain) Days</label>
          <div>[[document.properties.rule:beginAction]]</div>
        </div>
        <div class="textSeparator">OR</div>
        <nuxeo-directory-suggestion
                  class="textWider"
                  role="widget"
                  value="[[document.properties.rule:beginActions]]"
                  label="Predefined Begin Action(s)"
                  multiple="true"
                  directory-name="RetentionBegin"
                  readonly></nuxeo-directory-suggestion>
      </div>

    </nuxeo-card>

    <nuxeo-card heading="Retention End">
      <div class="layout horizontal flex">
        <label class="in-card noBorder">End Condition:</label>
        <div role="widget" class="textWider">
          <label>Expression (EL)</label>
          <div>[[document.properties.rule:endCondition.expression]]</div>
        </div>
        <div role="widget" class="textWider">
          <label>Event</label>
          <div>[[document.properties.rule:endCondition.event]]</div>
        </div>
      </div>
      <div class="layout horizontal flex biggerTopMargin">
        <div role="widget" class="textWider">
          <label>End Action (Automation Chain)</label>
          <div>[[document.properties.rule:endAction]]</div>
        </div>
        <div class="textSeparator">OR</div>
        <nuxeo-directory-suggestion
                  class="textWider"
                  role="widget"
                  value="[[document.properties.rule:endActions]]"
                  label="Predefined End Action(s)"
                  multiple="true"
                  directory-name="RetentionEnd"
                  readonly></nuxeo-directory-suggestion>
      </div>

    </nuxeo-card>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-retentionconfig-view-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype RetentionConfig
         */
        document: {
          type: Object,
        },

      }
    });

  </script>
</dom-module>
